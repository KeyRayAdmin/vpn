<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hysteria 2 - Premium VPN</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00f2fe;
            --secondary: #4facfe;
            --bg: #0b0f19;
            --card-bg: #161e2d;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg);
            color: white;
            margin: 0;
            overflow-x: hidden;
        }

        .glow-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 50%, rgba(79, 172, 254, 0.1) 0%, transparent 50%);
            z-index: -1;
        }

        header {
            text-align: center;
            padding: 60px 20px 40px;
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 800;
            margin: 0;
            background: linear-gradient(to right, #fff, var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 10px rgba(0, 242, 254, 0.3));
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            background: rgba(0, 255, 136, 0.1);
            color: #00ff88;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.8rem;
            margin-bottom: 20px;
        }

        .status-dot {
            height: 8px; width: 8px;
            background-color: #00ff88;
            border-radius: 50%;
            margin-right: 8px;
            box-shadow: 0 0 10px #00ff88;
        }

        /* Pricing Section */
        .pricing-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            width: 90%;
            max-width: 1100px;
            margin: 30px auto;
        }

        .card {
            background: var(--card-bg);
            border-radius: 24px;
            padding: 30px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        .card:hover { transform: translateY(-10px); border-color: var(--primary); }

        .popular { border: 2px solid var(--primary); }
        .popular::before {
            content: "POPULAR";
            position: absolute;
            top: -12px; left: 50%;
            transform: translateX(-50%);
            background: var(--primary);
            color: #000;
            padding: 2px 12px;
            border-radius: 8px;
            font-size: 0.7rem;
            font-weight: bold;
        }

        .gb-text { font-size: 2.5rem; font-weight: 800; margin: 0; }
        .price-text { font-size: 1.3rem; color: var(--primary); margin: 10px 0; }

        /* Slider Section */
        .slider-section {
            width: 90%;
            max-width: 1100px;
            margin: 60px auto;
            text-align: center;
        }

        .slider-container {
            display: flex;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            gap: 20px;
            padding: 20px 0;
            scrollbar-width: none; /* Firefox */
        }

        .slider-container::-webkit-scrollbar { display: none; } /* Chrome/Safari */

        .slide-card {
            flex: 0 0 280px;
            scroll-snap-align: center;
            background: var(--card-bg);
            border-radius: 20px;
            padding: 10px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .slide-card img {
            width: 100%;
            height: 400px;
            object-fit: cover;
            border-radius: 15px;
            cursor: zoom-in;
        }

        /* Lightbox Overlay */
        .lightbox {
            display: none;
            position: fixed;
            z-index: 9999;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.95);
            justify-content: center;
            align-items: center;
        }

        .lightbox img {
            max-width: 90%;
            max-height: 85%;
            border-radius: 10px;
            animation: zoomIn 0.3s ease;
        }

        @keyframes zoomIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .tg-contact { text-align: center; margin: 50px 0; }
        .tg-btn {
            display: inline-flex;
            align-items: center;
            background: #0088cc;
            color: white;
            padding: 15px 30px;
            border-radius: 15px;
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>
<body>

    <div class="glow-bg"></div>

    <header>
        <div class="status-badge"><span class="status-dot"></span> Server Status: Online</div>
        <h1>Buy VPN Key</h1>
        <p style="color: #94a3b8; max-width: 600px; margin: 20px auto;">
            Hysteria 2 Protocol: Best for congestion control & ultra-low latency.
        </p>
    </header>

    <div class="pricing-grid">
        <div class="card" onclick="orderPlan('50GB', '5,000')">
            <h2 class="gb-text">50GB</h2>
            <div class="price-text">၅,၀၀၀ ကျပ်</div>
            <p style="color: #94a3b8;">Starter Plan</p>
        </div>

        <div class="card popular" onclick="orderPlan('100GB', '10,000')">
            <h2 class="gb-text">100GB</h2>
            <div class="price-text">၁၀,၀၀၀ ကျပ်</div>
            <p style="color: #94a3b8;">Recommended</p>
        </div>

        <div class="card" onclick="orderPlan('150GB', '15,000')">
            <h2 class="gb-text">150GB</h2>
            <div class="price-text">၁၅,၀၀၀ ကျပ်</div>
            <p style="color: #94a3b8;">Power User</p>
        </div>
    </div>

    <div class="slider-section">
        <h2 style="color: var(--primary);">Customer Proofs</h2>
        <p style="color: #64748b; font-size: 0.9rem;">( Swipe to see more )</p>
        <div class="slider-container">
            <div class="slide-card"><img src="proof1.jpg" onclick="openLightbox(this.src)"></div>
            <div class="slide-card"><img src="proof2.jpg" onclick="openLightbox(this.src)"></div>
            <div class="slide-card"><img src="proof3.jpg" onclick="openLightbox(this.src)"></div>
            <div class="slide-card"><img src="proof4.jpg" onclick="openLightbox(this.src)"></div>
        </div>
    </div>

    <div id="lightbox" class="lightbox" onclick="this.style.display='none'">
        <img id="lightbox-img" src="">
    </div>

    <div class="tg-contact">
        <a href="https://t.me/YOUR_USERNAME" class="tg-btn">Contact Admin: @YOUR_USERNAME</a>
    </div>

    <script>
        function orderPlan(plan, price) {
            const username = "YOUR_USERNAME"; 
            const text = `Mingalarpar Admin, I want to buy ${plan} Plan (${price} MMK).`;
            window.location.href = `https://t.me/${username}?text=${encodeURIComponent(text)}`;
        }

        function openLightbox(src) {
            const lightbox = document.getElementById('lightbox');
            const lightboxImg = document.getElementById('lightbox-img');
            lightboxImg.src = src;
            lightbox.style.display = 'flex';
        }
    </script>

</body>
</html>
